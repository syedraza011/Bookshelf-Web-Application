<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <header>
        <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- main headers for name of bookshelf and where to add books -->
    <h1>ERIK'S BOOKSHELF</h1>
    <h3>ADD YOUR BOOKS HERE</h3>
    <!-- made a separate container for the forms so I could style it properly -->
    <div id="formBox">
        <form type="submit">
            <label for="Author">Author</label>
            <input type="text" name="Author" id="Author">
            <label for="Language">Language</label>
            <input type="text" name="Language" id="Language">
            <label for="Subject">Subject</label>
            <input type="text" name="Subject" id="Subject">
            <label for="Title">Title</label>
            <input type="text" name="Title" id="Title">
            <button id="addABook">ADD BOOK</button>
        </form>
    </div>
    <label for="sort">Selection for Sorting</label>
    <select name="sorting" id="sort">
        <option value="author" selected>Author</option>
        <option value="subject">Subject</option>
        <option value="language">Language</option>
        <option value="title">Title</option>
    </select>
    <!-- new ul and li's are appended here from the js file 
    each li represents a book but only displays the title on the page -->

    <!-- here I've manually made a new ul to have the new books I'm adding
    exist in a separate container in case I need to have separate access -->
    <ul id="formOutput"></ul>
    <footer class="footer">Itera Solutions Copy Right@2022</footer>
    <script src="js/book-data.js"></script>
</body>
